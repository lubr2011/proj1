<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="title" onclick="topFunction()">Glas</h1>
        <nav>
            <ul class="nav-links">
                <li><a href="#About" id="btn">About</a></li>
                <li><a href="#Universe" id="btn">Universe</a></li>
                <li><a href="#Characters" id="btn">Characters</a></li>
            </ul>
        </nav>
        <a class="cta" href="#""><button>Read Now!</button></a>
        <div class="hamburgare" onclick="lockScroll()">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>

    <section class="next-volume">
        <div class="container">
            <h2>Next volume release date:</h2>
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">0</h3>
                    <h3>Days</h3>
                </div>
                <div class="container-hour">
                    <h3 class="hour">0</h3>
                    <h3>Hours</h3>
                </div>
                <div class="container-minute">
                    <h3 class="minute">0</h3>
                    <h3>Minutes</h3>
                </div>
                <div class="container-second">
                    <h3 class="second">0</h3>
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
    </section>
    <section id="About"></section>
    <section id="Universe"></section>
    <section id="Characters"></section>
    

    <script src="scroll.js"></script>
    <script src="countdown.js"></script>
    <script src="script.js"></script>
</body>
</html>
